<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h2>My To-Do List</h2>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.title }}
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'update' task.id %}">Edit</a>
                <a href="{% url 'delete' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
